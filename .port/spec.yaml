type: jenkins
description: Jenkins integration for Port Ocean
icon: Jenkins
features:
  - type: exporter
    section: Git Providers # Should be one of the available sections in Port
    resources:
      - kind: <ResourceName1>
      - kind: <ResourceName2>
configurations:
  - name: appHost
    description: "The host of the Port Ocean app. Used to set up the integration endpoint as the target for Webhooks created in Jenkins"
    required: false
    type: string
